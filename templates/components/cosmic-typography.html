<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Typography</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ["Space Mono", "monospace"],
            },
          },
        },
      };
    </script>

    <style>
      /* UnicornStudio container styles */
      [data-us-project] {
        position: relative !important;
        overflow: hidden !important;
      }

      [data-us-project] canvas {
        clip-path: inset(0 0 10% 0) !important;
      }

      [data-us-project] * {
        pointer-events: none !important;
      }

      /* Hide branding elements */
      [data-us-project] a[href*="unicorn"],
      [data-us-project] button[title*="unicorn"],
      [data-us-project] div[title*="Made with"],
      [data-us-project] .unicorn-brand,
      [data-us-project] [class*="brand"],
      [data-us-project] [class*="credit"],
      [data-us-project] [class*="watermark"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        position: absolute !important;
        left: -9999px !important;
        top: -9999px !important;
      }

      .dither-pattern {
        background-image: repeating-linear-gradient(
            0deg,
            transparent 0px,
            transparent 1px,
            white 1px,
            white 2px
          ),
          repeating-linear-gradient(
            90deg,
            transparent 0px,
            transparent 1px,
            white 1px,
            white 2px
          );
        background-size: 3px 3px;
      }
    </style>
  </head>
  <body class="font-mono bg-black">
    <main class="relative min-h-screen overflow-hidden">
      <!-- Background Animation -->
      <div class="absolute inset-0 w-full h-full">
        <div
          data-us-project="OMzqyUv6M3kSnv0JeAtC"
          style="width: 100%; height: 100%; min-height: 100vh"
        ></div>
      </div>

      <!-- Top Header -->
      <div class="absolute top-0 left-0 right-0 z-20 border-b border-white/20">
        <div
          class="container mx-auto px-4 lg:px-8 py-3 lg:py-4 flex items-center justify-between"
        >
          <div class="flex items-center gap-2 lg:gap-4">
            <div
              class="text-white text-xl lg:text-2xl font-bold tracking-widest italic transform -skew-x-12"
            >
              UIMIX
            </div>
            <div class="h-3 lg:h-4 w-px bg-white/40"></div>
            <span class="text-white/60 text-[8px] lg:text-[10px]"
              >EST. 2025</span
            >
          </div>
          <div
            class="hidden lg:flex items-center gap-3 text-[10px] text-white/60"
          >
            <span>LAT: 37.7749°</span>
            <div class="w-1 h-1 bg-white/40 rounded-full"></div>
            <span>LONG: 122.4194°</span>
          </div>
        </div>
      </div>

      <!-- Corner Frame Accents -->
      <div
        class="absolute top-0 left-0 w-8 h-8 lg:w-12 lg:h-12 border-t-2 border-l-2 border-white/30 z-20"
      ></div>
      <div
        class="absolute top-0 right-0 w-8 h-8 lg:w-12 lg:h-12 border-t-2 border-r-2 border-white/30 z-20"
      ></div>
      <div
        class="absolute left-0 w-8 h-8 lg:w-12 lg:h-12 border-b-2 border-l-2 border-white/30 z-20"
        style="bottom: 5vh"
      ></div>
      <div
        class="absolute right-0 w-8 h-8 lg:w-12 lg:h-12 border-b-2 border-r-2 border-white/30 z-20"
        style="bottom: 5vh"
      ></div>

      <!-- CTA Content -->
      <div
        class="relative z-10 flex min-h-screen items-center justify-end pt-16 lg:pt-0"
        style="margin-top: 5vh"
      >
        <div class="w-full lg:w-1/2 px-6 lg:px-16 lg:pr-[10%]">
          <div class="max-w-lg relative lg:ml-auto">
            <!-- Top decorative line -->
            <div class="flex items-center gap-2 mb-3 opacity-60">
              <div class="w-8 h-px bg-white"></div>
              <span class="text-white text-[10px] tracking-wider">∞</span>
              <div class="flex-1 h-px bg-white"></div>
            </div>

            <!-- Title with dithered accent -->
            <div class="relative">
              <div
                class="hidden lg:block absolute -right-3 top-0 bottom-0 w-1 dither-pattern opacity-40"
              ></div>
              <h1
                class="text-2xl lg:text-5xl font-bold text-white mb-3 lg:mb-4 leading-tight tracking-wider whitespace-nowrap lg:-ml-[5%]"
                style="letter-spacing: 0.1em"
              >
                ENDLESS PURSUIT
              </h1>
            </div>

            <!-- Decorative dots pattern - desktop only -->
            <div
              class="hidden lg:flex gap-1 mb-3 opacity-40"
              id="dotsContainer"
            ></div>

            <!-- Description with subtle grid pattern -->
            <div class="relative">
              <p
                class="text-xs lg:text-base text-gray-300 mb-5 lg:mb-6 leading-relaxed opacity-80"
              >
                Like Sisyphus, we push forward — not despite the struggle, but
                because of it. Every iteration, every pixel, every line of code
                is our boulder.
              </p>
              <!-- Technical corner accent - desktop only -->
              <div
                class="hidden lg:block absolute -left-4 top-1/2 w-3 h-3 border border-white opacity-30"
                style="transform: translateY(-50%)"
              >
                <div
                  class="absolute top-1/2 left-1/2 w-1 h-1 bg-white"
                  style="transform: translate(-50%, -50%)"
                ></div>
              </div>
            </div>

            <!-- Buttons with technical accents -->
            <div class="flex flex-col lg:flex-row gap-3 lg:gap-4">
              <button
                class="relative px-5 lg:px-6 py-2 lg:py-2.5 bg-transparent text-white text-xs lg:text-sm border border-white hover:bg-white hover:text-black transition-all duration-200 group"
              >
                <span
                  class="hidden lg:block absolute -top-1 -left-1 w-2 h-2 border-t border-l border-white opacity-0 group-hover:opacity-100 transition-opacity"
                ></span>
                <span
                  class="hidden lg:block absolute -bottom-1 -right-1 w-2 h-2 border-b border-r border-white opacity-0 group-hover:opacity-100 transition-opacity"
                ></span>
                BEGIN THE CLIMB
              </button>
              <button
                class="relative px-5 lg:px-6 py-2 lg:py-2.5 bg-transparent border border-white text-white text-xs lg:text-sm hover:bg-white hover:text-black transition-all duration-200"
              >
                EMBRACE THE JOURNEY
              </button>
            </div>

            <!-- Bottom technical notation - desktop only -->
            <div class="hidden lg:flex items-center gap-2 mt-6 opacity-40">
              <span class="text-white text-[9px]">∞</span>
              <div class="flex-1 h-px bg-white"></div>
              <span class="text-white text-[9px]">SISYPHUS.PROTOCOL</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Footer -->
      <div
        class="absolute left-0 right-0 z-20 border-t border-white/20 bg-black/40 backdrop-blur-sm"
        style="bottom: 5vh"
      >
        <div
          class="container mx-auto px-4 lg:px-8 py-2 lg:py-3 flex items-center justify-between"
        >
          <div
            class="flex items-center gap-3 lg:gap-6 text-[8px] lg:text-[9px] text-white/50"
          >
            <span class="hidden lg:inline">SYSTEM.ACTIVE</span>
            <span class="lg:hidden">SYS.ACT</span>
            <div class="hidden lg:flex gap-1" id="barsContainer"></div>
            <span>V1.0.0</span>
          </div>
          <div
            class="flex items-center gap-2 lg:gap-4 text-[8px] lg:text-[9px] text-white/50"
          >
            <span class="hidden lg:inline">◐ RENDERING</span>
            <div class="flex gap-1">
              <div class="w-1 h-1 bg-white/60 rounded-full animate-pulse"></div>
              <div
                class="w-1 h-1 bg-white/40 rounded-full animate-pulse"
                style="animation-delay: 0.2s"
              ></div>
              <div
                class="w-1 h-1 bg-white/20 rounded-full animate-pulse"
                style="animation-delay: 0.4s"
              ></div>
            </div>
            <span class="hidden lg:inline">FRAME: ∞</span>
          </div>
        </div>
      </div>
    </main>

    <!-- UnicornStudio SDK -->
    <script>
      !(function () {
        if (!window.UnicornStudio) {
          window.UnicornStudio = { isInitialized: false };
          var i = document.createElement("script");
          i.src =
            "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.33/dist/unicornStudio.umd.js";
          i.onload = function () {
            window.UnicornStudio.isInitialized ||
              (UnicornStudio.init(),
              (window.UnicornStudio.isInitialized = true));
          };
          (document.head || document.body).appendChild(i);
        }
      })();

      // Aggressively hide branding
      function hideBranding() {
        const selectors = [
          "[data-us-project]",
          '[data-us-project="OMzqyUv6M3kSnv0JeAtC"]',
          ".unicorn-studio-container",
          'canvas[aria-label*="Unicorn"]',
        ];

        selectors.forEach((selector) => {
          const containers = document.querySelectorAll(selector);
          containers.forEach((container) => {
            const allElements = container.querySelectorAll("*");
            allElements.forEach((el) => {
              const text = (el.textContent || "").toLowerCase();
              const title = (el.getAttribute("title") || "").toLowerCase();
              const href = (el.getAttribute("href") || "").toLowerCase();

              if (
                text.includes("made with") ||
                text.includes("unicorn") ||
                title.includes("made with") ||
                title.includes("unicorn") ||
                href.includes("unicorn.studio")
              ) {
                el.style.display = "none";
                el.style.visibility = "hidden";
                el.style.opacity = "0";
                el.style.pointerEvents = "none";
                el.style.position = "absolute";
                el.style.left = "-9999px";
                el.style.top = "-9999px";
                try {
                  el.remove();
                } catch (e) {}
              }
            });
          });
        });
      }

      // Run branding hide logic
      hideBranding();
      setInterval(hideBranding, 50);
      setTimeout(hideBranding, 500);
      setTimeout(hideBranding, 1000);
      setTimeout(hideBranding, 2000);
      setTimeout(hideBranding, 5000);
      setTimeout(hideBranding, 10000);

      // Generate decorative dots
      const dotsContainer = document.getElementById("dotsContainer");
      if (dotsContainer) {
        for (let i = 0; i < 40; i++) {
          const dot = document.createElement("div");
          dot.className = "w-0.5 h-0.5 bg-white rounded-full";
          dotsContainer.appendChild(dot);
        }
      }

      // Generate bars
      const barsContainer = document.getElementById("barsContainer");
      if (barsContainer) {
        const barHeights = [8, 12, 10, 6, 11, 9, 7, 13];
        barHeights.forEach((height) => {
          const bar = document.createElement("div");
          bar.className = "w-1 bg-white/30";
          bar.style.height = height + "px";
          barsContainer.appendChild(bar);
        });
      }
    </script>
  </body>
</html>
