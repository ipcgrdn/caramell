<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Hero</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satoshi:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              satoshi: ["Satoshi", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-satoshi">
    <section
      class="relative w-full min-h-screen overflow-hidden flex items-center justify-center"
    >
      <!-- Animated Gradient Background -->
      <canvas id="gradientCanvas" class="fixed inset-0 w-full h-full"></canvas>

      <!-- Veil Overlay -->
      <div class="fixed inset-0 bg-white/20 pointer-events-none"></div>

      <!-- Content -->
      <div class="relative z-10 max-w-6xl mx-auto px-6 w-full">
        <div class="text-center">
          <h1
            class="font-bold text-black text-balance text-4xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-[80px] leading-tight mb-6"
          >
            Intelligent AI Agents for
            <span class="text-black">Smart Brands</span>
          </h1>
          <p
            class="text-lg sm:text-xl text-black/60 text-pretty max-w-2xl mx-auto leading-relaxed mb-10 px-4"
          >
            Transform your brand and evolve it through AI-driven brand
            guidelines and always up-to-date core components.
          </p>
          <button
            class="px-6 py-4 sm:px-8 sm:py-6 rounded-full border-4 bg-[rgba(63,63,63,1)] border-gray-800 text-sm sm:text-base text-white hover:bg-[rgba(63,63,63,0.9)] transition-colors"
          >
            Join Waitlist
          </button>
        </div>
      </div>
    </section>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
      // Animated Mesh Gradient
      const canvas = document.getElementById("gradientCanvas");
      const ctx = canvas.getContext("2d");

      const colors = [
        { r: 114, g: 185, b: 187 }, // #72b9bb
        { r: 181, g: 217, b: 217 }, // #b5d9d9
        { r: 255, g: 209, b: 189 }, // #ffd1bd
        { r: 255, g: 235, b: 224 }, // #ffebe0
        { r: 140, g: 197, b: 184 }, // #8cc5b8
        { r: 219, g: 244, b: 164 }, // #dbf4a4
      ];

      const blobs = colors.map((color, i) => ({
        x: Math.random(),
        y: Math.random(),
        vx: (Math.random() - 0.5) * 0.002,
        vy: (Math.random() - 0.5) * 0.002,
        color,
        radius: 0.3 + Math.random() * 0.2,
      }));

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function draw() {
        const w = canvas.width;
        const h = canvas.height;

        // Clear canvas
        ctx.fillStyle = "#fff";
        ctx.fillRect(0, 0, w, h);

        // Update and draw blobs
        blobs.forEach((blob) => {
          // Update position
          blob.x += blob.vx;
          blob.y += blob.vy;

          // Bounce off edges
          if (blob.x < 0 || blob.x > 1) blob.vx *= -1;
          if (blob.y < 0 || blob.y > 1) blob.vy *= -1;

          // Draw gradient blob
          const x = blob.x * w;
          const y = blob.y * h;
          const radius = blob.radius * Math.max(w, h);

          const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
          gradient.addColorStop(
            0,
            `rgba(${blob.color.r}, ${blob.color.g}, ${blob.color.b}, 0.8)`
          );
          gradient.addColorStop(
            1,
            `rgba(${blob.color.r}, ${blob.color.g}, ${blob.color.b}, 0)`
          );

          ctx.fillStyle = gradient;
          ctx.fillRect(0, 0, w, h);
        });

        requestAnimationFrame(draw);
      }

      window.addEventListener("resize", resize);
      resize();
      draw();

      // GSAP entrance animation
      gsap.from("h1", {
        opacity: 0,
        y: 30,
        duration: 1,
        ease: "power3.out",
      });

      gsap.from("p", {
        opacity: 0,
        y: 20,
        duration: 1,
        delay: 0.2,
        ease: "power3.out",
      });

      gsap.from("button", {
        opacity: 0,
        y: 20,
        duration: 1,
        delay: 0.4,
        ease: "power3.out",
      });
    </script>
  </body>
</html>
