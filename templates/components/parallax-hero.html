        >

    <script>
      const layers = [
        { speedX: 0.03, speedY: 0.038, speedZ: 0, rotation: 0, distance: -200 },
        { speedX: 0.27, speedY: 0.32, speedZ: 0, rotation: 0, distance: 850 },
        {
          speedX: 0.095,
          speedY: 0.005,
          speedZ: 0,
          rotation: 0,
          distance: 1110,
        },
        { speedX: 0.25, speedY: 0.28, speedZ: 0, rotation: 0, distance: 1400 },
        {
          speedX: 0.125,
          speedY: 0.155,
          speedZ: 0.15,
          rotation: 0.02,
          distance: 1700,
        },
        { speedX: 0.16, speedY: 0.105, speedZ: 0, rotation: 0, distance: 1900 },
        { speedX: 0.1, speedY: 0.1, speedZ: 0, rotation: 0.09, distance: 2000 },
        {
          speedX: 0.065,
          speedY: 0.05,
          speedZ: 0.05,
          rotation: 0.12,
          distance: 2300,
        },
        { speedX: 0.135, speedY: 0.1, speedZ: 0, rotation: 0, distance: 2400 },
        {
          speedX: 0.08,
          speedY: 0.05,
          speedZ: 0.13,
          rotation: 0.1,
          distance: 2550,
        },
        { speedX: 0.11, speedY: 0.018, speedZ: 0, rotation: 0, distance: 2800 },
        {
          speedX: 0.059,
          speedY: 0.024,
          speedZ: 0.35,
          rotation: 0.14,
          distance: 3200,
        },
        {
          speedX: 0.04,
          speedY: 0.018,
          speedZ: 0.32,
          rotation: 0.05,
          distance: 3400,
        },
        {
          speedX: 0.15,
          speedY: 0.0115,
          speedZ: 0,
          rotation: 0,
          distance: 3600,
        },
        {
          speedX: 0.0235,
          speedY: 0.013,
          speedZ: 0.42,
          rotation: 0.15,
          distance: 3800,
        },
        {
          speedX: 0.027,
          speedY: 0.018,
          speedZ: 0.53,
          rotation: 0.2,
          distance: 4000,
        },
        { speedX: 0.12, speedY: 0.01, speedZ: 0, rotation: 0, distance: 4200 },
      ];

      const layerElements = document.querySelectorAll("[data-layer]");
      const heroText = document.getElementById("heroText");

      function updateLayers(cursorPosition, xVal, yVal, rotateDeg) {
        layerElements.forEach((el, index) => {
          const layer = layers[index];
          const { speedX, speedY, speedZ, rotation } = layer;

          const computedLeft = parseFloat(
            getComputedStyle(el).left.replace("px", "")
          );
          const isInLeft = computedLeft < window.innerWidth / 2 ? 1 : -1;
          const zValue = (cursorPosition - computedLeft) * isInLeft * 0.1;

          el.style.transform = `perspective(2300px) translateZ(${
            zValue * speedZ
          }px) rotateY(${rotateDeg * rotation}deg) translateX(calc(-50% + ${
            -xVal * speedX
          }px)) translateY(calc(-50% + ${yVal * speedY}px))`;
        });

        if (heroText) {
          const textSpeedX = 0.07;
          const textSpeedY = 0.05;
          const textSpeedZ = 0.08;
          const textRotation = 0.04;

          const computedLeft = parseFloat(
            getComputedStyle(heroText).left.replace("px", "")
          );
          const isInLeft = computedLeft < window.innerWidth / 2 ? 1 : -1;
          const zValue = (cursorPosition - computedLeft) * isInLeft * 0.1;

          heroText.style.transform = `perspective(2300px) translateZ(${
            zValue * textSpeedZ
          }px) rotateY(${rotateDeg * textRotation}deg) translateX(calc(-50% + ${
            -xVal * textSpeedX
          }px)) translateY(calc(-50% + ${yVal * textSpeedY}px))`;
        }
      }

      window.addEventListener("mousemove", (e) => {
        const xValue = e.clientX - window.innerWidth / 2;
        const yValue = e.clientY - window.innerHeight / 2;
        const rotateDegree = (xValue / (window.innerWidth / 2)) * 20;

        updateLayers(e.clientX, xValue, yValue, rotateDegree);
      });
    </script>
